<!DOCTYPE html> <!--DOCTYPE - Визначає тип документа-->
<html> <!--html - Визначає корінь документа HTML-->
<head> <!--head - Містить метадані/інформацію про документ-->
	<title>Contacts</title> <!--title - Визначає назву для документа-->
	<link rel="stylesheet" href="style.css"> <!--link - Визначає зв’язок між документом і зовнішнім ресурсом (посилання на таблиці стилів); rel - Вказує зв’язок між поточним документом і пов’язаним документом; href - вказує розташування зовнішнього ресурсу (файл таблиці стилів)-->
</head>
<body class="backCol"> <!--body - Визначає тіло документа-->
	<h2>Contacts</h2> <!--h4 - Визначає заголовок HTML-->
	<form action="mailto:lizatsvelykh@gmail.com" method="get"> <!--form - Визначає HTML-форму для введення даних користувачем; action - Вказує, куди надсилати дані форми, коли форма буде надсилатися (за допомогою mailto:); method - Визначає метод HTTP, який використовуватиметься під час надсилання даних форми (get - дані форми надсилаються як змінні URL-адреси;)-->
		<label for="name">Your Name:</label> <!--label - Визначає мітку для елемента <input>; for - Вказує, до якого елемента форми прив’язується мітка(name)-->
			<input type="text" id="name" name="name" value=""><br> <!--input - Визначає елемент керування введенням; type - визначає тип елемента <input> для відображення(type text - визначає однорядкове поле введення тексту); id - Вказує унікальний ідентифікатор елемента(name); name - використовується як посилання під час подання даних; value - вказує початкове значення елемента; br - Визначає розрив одного рядка-->
        <label for="email">Your Email:</label>
        	<input type="email" id="email" name="email" value=""><br> <!--type email - для поля введення, яке має містити адресу електронної пошти-->
        <label for="message">Your Message:</label><br>
        	<textarea id="message" name="message" rows="10" cols="26"></textarea><br><br> <!--textarea - Визначає елемент керування багаторядковим введенням (текстова область); rows - Визначає видиму кількість рядків у текстовій області; cols - Визначає видиму ширину текстової області-->
        <input type="submit" value="Submit"> <!--type submit - визначає кнопку для передачі даних форми обробнику форми-->
	</form>
</body>
</html>
